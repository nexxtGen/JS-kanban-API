<!DOCTYPE html>
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Kanban Board API nexxtGen</title>    

    <link rel="stylesheet" href="prod-assets/style.css">     
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

   
</head>
<body>
    <div id="board" class="board t-header">
        <div class="t-header__hero">
            <div class="t-header__hero-content">
                <h1 class="t-header__hero-h1">Kanban board API</h1>
                <button class="create-column c-btn">Add a column</button>             
            </div>  
        </div>            
        <div class="column-container"></div>                                  
    </div>                

        <script id="column-template" type="x-tmpl-mustache">
            <div class="column t-header__col-template">
                <div class="t-header__container">
                    <div class="t-form">
                        <button class="btn-delete t-header__btn-head">remove column</button>     
                        <h2 class="column-title"><span class="renamed{{id}}" >{{ name }}</span><span><button class="rename">Rename</button>  </span></h2>                                              
                        <button class="add-card">Add a card</button>                                               
                        <ul id={{ id }} class="column-card-list"></ul>                             
                    </div>
                </div>
            </div>
        </script>

        <script id="card-template" type="x-tmpl-mustache">
            <div id={{ id }} class="card">                    
            <button class="btn-edit-card">E</button>
            <p class="card-description" id={{ id }}>{{ description }}</p>
            <button class="btn-delete">x</button>
            </div
        </script>
    
   


        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  

      <script type="text/javascript" src="vendor/mustache.js"></script>       
      <script type="text/javascript" src="vendor/Sortable.min.js"></script> 
      <script type="text/javascript" src="js/column.js"></script>
      <script type="text/javascript" src="js/card.js"></script>
      <script type="text/javascript" src="js/board.js"></script>      
      <script type="text/javascript" src="js/app.js"></script>       
</body>
</html>
